[build]
target = "thumbv7em-none-eabihf"

[target.thumbv7em-none-eabihf]
# Ensure defmt's `.defmt` section is retained by the linker
rustflags = [
  "-C", "link-arg=-Tlink.x",
  "-C", "link-arg=-Tdefmt.x",
]
[build]
target = "thumbv7em-none-eabihf"

[target.thumbv7em-none-eabihf]
rustflags = [
  "-C", "link-arg=-Tlink.x",
]

# Use probe-run as runner for defmt RTT logging (adjust chip if needed)
runner = "probe-run --chip STM32F429ZI"

[env]
# Default defmt log level; override on the command line as needed
DEFMT_LOG = "info"
